<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>

  <body>
    <header id="avatar">
      <div>
        <img
          src="https://github.com/bfukumori.png"
          alt="Avatar do Github de Bruno Fukumori"
        />

      <p class="text-md">@hi_fukujp</p>

    <div id="switch">
      <button></button>
      <span></span>

    <main>
      <ul id="links">
        <li>
          <a
            class="text-md"
            href="https://bfukumori-portfolio.vercel.app/"

        </li>
        <li>
          <a class="text-md" href="http://amzn.to/3aFUlJl" target="_blank"
            >eBook (Amazon Kindle)</a
          >
        </li>

            class="text-md"
            href="https://space.hotmart.com/biomed"

          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/bfukumori"
          target="_blank"
          aria-label="Github"
          ><ion-icon name="logo-github" aria-hidden="true"></ion-icon
        ></a>

        <a
          href="https://www.linkedin.com/in/bfukumori/"
          target="_blank"
          aria-label="Linkedin"
          ><ion-icon name="logo-linkedin" aria-hidden="true"></ion-icon
        ></a>

        <a
          href="https://www.instagram.com/hi_fukujp/"
          target="_blank"
          aria-label="Instagram"
          ><ion-icon name="logo-instagram" aria-hidden="true"></ion-icon

    </main>
